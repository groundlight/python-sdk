# Run integration tests against the integ API endpoint
name: test integ
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
    env:
      # This is associated with the "sdk-integ-test" user, credentials on 1password
      GROUNDLIGHT_API_TOKEN: ${{ secrets.GROUNDLIGHT_API_TOKEN }}
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: install poetry and build poetry environment
        run: |
          pip install -U pip
          pip install poetry
          poetry install
      - name: run tests
        run: make test-integ
